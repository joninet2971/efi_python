{% extends 'template_base.html' %}

{% block title %}
    Marcas
{% endblock %}

{% block body %}
<div class="container">
    <div class="row">

        <div class="col-6">
            <h4>Nueva marca</h4>
            <form action="" method="post">
                <input type="text" name="nombre" class="form-control mb-2" placeholder="Nombre de la Marca">
                <button type="submit" class="btn btn-success">Guardar</button>
            </form>
        </div>
        <div class="col-6">
            <h4>Listado de Marcas</h4>
            {% for marca in marcas %}
            <li>
                {{marca.nombre_marca}}
            </li>
            {% endfor %}
        </div>
    
    </div>
</div>
{% endblock %}
