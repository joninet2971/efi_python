{% extends 'template_base.html' %}

{% block title %}
    Editar Modelo
{% endblock %}

{% block body %}
<div class="container mt-4">
    <div class="row mb-4">
        <div class="col-12">
            <h3 class="text-primary">Editar Modelo</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="card p-3 mb-2 bg-secondary text-white">
                <div class="card-body p-3 mb-2 bg-secondary text-white">
                    <h4 class="card-title">Edite el Modelo</h4>
                    <form action="" method="post">
                        <div class="form-group mb-3">
                            <label for="modelo" class="form-label">Nombre del Modelo</label>
                            <input type="text" id="modelo" name="modelo" class="form-control" value="{{ modelo.nombre_modelo }}" placeholder="Nombre del Modelo" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="id_fabricante" class="form-label">Seleccionar Fabricante</label>
                            <select id="id_fabricante" name="id_fabricante" class="form-control">
                                <option value="" disabled>Seleccionar Fabricante</option>
                                {% for fabricante in fabricantes %}
                                <option value="{{ fabricante.id }}" {% if fabricante.id == modelo.fabricante.id %}selected{% endif %}>{{ fabricante.nombre_fabricante }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <label for="id_marca" class="form-label">Seleccionar Marca</label>
                            <select id="id_marca" name="id_marca" class="form-control">
                                <option value="" disabled>Seleccionar Marca</option>
                                {% for marca in marcas %}
                                <option value="{{ marca.id }}" {% if marca.id == modelo.marca.id %}selected{% endif %}>{{ marca.nombre_marca }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <label for="id_categoria" class="form-label">Seleccionar Categoria</label>
                            <select name="categoria" id="categoria" class="form-control">
                                <option value="" disabled>Seleccionar Categoria</option>
                                {% for categoria in categorias %}
                                <option value="{{ categoria.id }}" {% if categoria.id == modelo.id_categoria %}selected{% endif %}>
                                    {{ categoria.nombre_categoria }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
