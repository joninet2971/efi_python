{% extends 'template_base.html' %}

{% block title %}
    Editar Cliente
{% endblock %}

{% block body %}
<div class="container mt-4">
    <div class="row mb-4">
        <div class="col-12">
            <h3 class="text-primary">Editar Cliente</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="card p-3 mb-2 bg-secondary text-white">
                <div class="card-body p-3 mb-2 bg-secondary text-white">
                    <h4 class="card-title">Edite el Cliente</h4>
                    <form action="{{ url_for('clientes.cliente_editar', id=cliente.id) }}" method="post">
                        
                        <div class="form-group mb-3">
                            <label for="nombre" class="form-label">Nombre del Cliente</label>
                            <input type="text" id="nombre" name="nombre" class="form-control" value="{{ cliente.nombre_cliente }}" placeholder="Nombre del cliente" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="condicion_fiscal" class="form-label">condicion Fiscal</label>
                            <input type="text" id="condicion_fiscal" name="condicion_fiscal" class="form-control" value="{{ cliente.condicion_fiscal }}" placeholder="Nombre del cliente" required>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="contacto" class="form-label">Contacto</label>
                            <input type="text" id="contacto" name="contacto" class="form-control" value="{{ cliente.contacto }}" placeholder="Contacto del cliente" required>
                        </div>

                        <button type="submit" class="btn btn-success">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
