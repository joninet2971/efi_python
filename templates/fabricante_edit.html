{% extends 'template_base.html' %}

{% block title %}
Edite Fabricante
{% endblock %}

{% block body %}
<div class="container mt-4">
    <div class="row mb-4">
        <div class="col">
            <h3 class="text-primary">Edite Fabricante</h3>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <form action="" method="post">
                <div class="form-group mb-3">
                    <label for="nombre" class="form-label">Nombre del Fabricante</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" value="{{ fabricante.nombre_fabricante }}" required>
                </div>

                <div class="form-group mb-3">
                    <label for="pais" class="form-label">Pa√≠s de Origen</label>
                    <input type="text" id="pais" name="pais" class="form-control" value="{{ fabricante.pais_origen }}" required>
                </div>

                <button type="submit" class="btn btn-success">Guardar Cambios</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
