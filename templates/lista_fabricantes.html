{% extends 'template_base.html' %}

{% block title %}
    Fabricantes
{% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <h4>Nuevo fabricante</h4>
            <form action="" method="post">
                <input type="text" name="nombre_fabricante" class="form-control mb-2" placeholder="Nombre del Fabricante">
                <input type="text" name="pais_origen" class="form-control mb-2" placeholder="PaÃ­s de Origen">
                <button type="submit" class="btn btn-success">Guardar</button>
            </form>
        </div>
        <div class="col-6">
            <h4>Listado de Fabricantes</h4>

            <table class="table">
                <thead>
                    <tr>
                        <td>Nombre</td>
                        <td>Pais</td>
                        <td>Editar</td>
                    </tr>
                </thead>
                {% for fabricante in fabricantes %}
                    <tr>
                        <td>{{ fabricante.nombre_fabricante }}</td>
                        <td>{{ fabricante.pais_origen }}</td>
                        <td><a href="/fabricante/{{fabricante.id}}/editar">Editar</a></td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
{% endblock %}
