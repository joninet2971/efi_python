{% extends 'template_base.html' %}

{% block title %}
    Editar Equipos
{% endblock %}

{% block body %}
<div class="container mt-4">
    <div class="row mb-4">
        <div class="col">
            <h3 class="text-primary">Editar Equipos</h3>
        </div>
    </div>
    <div class="card p-3 mb-2 bg-secondary text-white">
        <div class="card-body p-3 mb-2 bg-secondary text-white">
            <form action="" method="post">
                <div class="form-group mb-3">
                    <label for="marca" class="form-label">Marca</label>
                    <select id="marca" name="marca" class="form-control">
                        <option value="" disabled selected>Seleccionar Marca</option>
                        {% for marca in marcas %}
                        <option value="{{ marca.id }}">{{ marca.nombre_marca }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group mb-3">
                    <label for="modelo" class="form-label">Modelo</label>
                    <select id="modelo" name="modelo" class="form-control">
                        <option value="" disabled selected>Seleccionar Modelo</option>
                        {% for modelo in modelos %}
                        <option value="{{ modelo.id }}">{{ modelo.nombre_modelo }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group mb-3">
                    <label for="categoria" class="form-label">Categoría</label>
                    <select id="categoria" name="categoria" class="form-control">
                        <option value="" disabled selected>Seleccionar Categoría</option>
                        {% for categoria in categorias %}
                        <option value="{{ categoria.id }}">{{ categoria.nombre_categoria }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group mb-3">
                    <label for="costo" class="form-label">Costo</label>
                    <input type="number" id="costo" name="costo" class="form-control" placeholder="Costo" required>
                </div>

                <div class="form-group mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <input type="text" id="descripcion" name="descripcion" class="form-control" placeholder="Descripción" required>
                </div>

                <button type="submit" class="btn btn-success">Guardar Cambios</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
