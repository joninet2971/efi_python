{% extends 'template_base.html' %}

{% block title %}
    Editar Equipos
{% endblock %}

{% block body %}
<div class="row">
    <div class="col">
        <h3>Editar Equipos</h3>
    </div>
</div>
<div class="col-6">

    <form action="" method="post">
        
        <select name="marca" class="form-control mb-2">
            <option value="" disabled selected>Seleccionar Marca</option>
            {% for marca in marcas %}
            <option value="{{ marca.id }}">{{ marca.nombre_marca }}</option>
            {% endfor %}
        </select>
        
        <select name="modelo" class="form-control mb-2">
            <option value="" disabled selected>Seleccionar Modelo</option>
            {% for modelo in modelos %}
            <option value="{{ modelo.id }}">{{ modelo.nombre_modelo }}</option>
            {% endfor %}
        </select>

        <select name="categoria" class="form-control mb-2">
            <option value="" disabled selected>Seleccionar Categoria</option>
            {% for categoria in categorias %}
            <option value="{{ categoria.id }}">{{ categoria.nombre_categoria }}</option>
            {% endfor %}
        </select>

        <input type="number" name="costo" class="form-control mb-2" placeholder="Costo">
        <input type="text" name="descripcion" class="form-control mb-2" placeholder="Descripcion">
        <button type="submit" class="btn btn-success">Guardar</button>
    
    </form>

</div>
{% endblock %}
