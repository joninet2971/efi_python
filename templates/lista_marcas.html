{% extends 'template_base.html' %}

{% block title %}
    Marcas
{% endblock %}

{% block body %}
<div class="container mt-4">
    <div class="row mb-4">
        <div class="col-12">
            <h3 class="text-primary">Marcas</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="card p-3 mb-2 bg-secondary text-white">
                <div class="card-body p-3 mb-2 bg-secondary text-white">
                    <h4 class="card-title">Nueva Marca</h4>
                    <form action="" method="post">
                        <div class="form-group mb-3">
                            <label for="nombre" class="form-label">Nombre de la Marca</label>
                            <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre de la Marca" required>
                        </div>
                        <button type="submit" class="btn btn-success">Guardar</button>
                    </form>
                    {% include 'validacion.html' %}
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card p-3 mb-2 bg-secondary text-white">
                <div class="card-body p-3 mb-2 bg-secondary text-white">
                    <h4 class="card-title">Listado de Marcas</h4>
                    <table class="table table-dark table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>Marca</th>
                                <th>Editar</th>
                                <th>Eliminar</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for marca in marcas %}
                            <tr>
                                <td>{{ marca.nombre_marca }}</td>
                                <td><a href="/marca/{{ marca.id }}/editar" class="btn btn-warning btn-sm">Editar</a></td>
                                <td><a href="/marca/{{ marca.id }}/eliminar" class="btn btn-danger btn-sm">Eliminar</a></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
